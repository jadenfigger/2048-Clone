<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="col heading">
				<div class="row">
					<div class="col d-flex flex-column justify-content-end text-center">
						<h1>2048 Game</h1>
						<p>Cloned by Jaden Figger</p>
					</div>
					<div class="col d-flex flex-column justify-content-end text-center">
						<h3 id="score">Score: 0</h3>
						<h3 id="bScore">Best Score: 0</h3>
						<input class="form-control text-center" id="runsAmount" type="integer">
					</div>
				</div>
				
			</div>
			<div class="col aboveGame">
				<button id="sButton">Start Game</button>
				<button id="rButton">Restart</button>
				<div style="margin: 0 auto; width: 50%">
					<label style="float: left; margin-left: 40px;">Use AI</label>
					<input style="float: left;" type="checkbox" name="useAI" value="AI" id="ai">
				</div>
			</div>
			<div class="col gameContainer">
				<canvas id="myCanvas" width="500" height="500"></canvas>
			</div>
		</div>


		<br>
		<br>
		<br>
		
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
		<script src="js/ai.js"></script>
		<script src="js/script.js"></script>
	</body>	
</html>
